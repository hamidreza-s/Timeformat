<html>
<head>
   <script src="./timeformat.js" type="text/javascript"></script>
<head>
<body>
   <span id="target"></span>
   <script type="text/javascript">

      /* Initializing examples */
      var time = new Timestamp({jalali: {
         year: 1392, 
         month: 12, 
         day: 25, 
         hours: 12, 
         minutes: 0, 
         seconds: 0
      }});

      /* HTMLify */
      time.htmlify("target", {
         format: "jalali",
         yearName: "year",
         monthName: "month",
         dayName: "day",
         hoursName: "hours",
         minutesName: "minutes"
      });
   </script>
</body>
</html>
